<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>MeuMercado.com.br</title>
</head>

<body>
  <header class="navbar navbar-dark bg-primary">
    <nav class="container-fluid">
      <h1 class="navbar-brand">MeuMercado.com.br</h1>
    </nav>
  </header>

  <main class="container mt-3">
    <div class="row">
      <section class="col-12 col-md-4">
        <img class="img-fluid mb-3"
          src="https://images.unsplash.com/photo-1628102491629-778571d893a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
          alt="Mercado" />
        <h2 class="display-6">Título do mercado</h2>
        <div class="list-group my-4">
          <div class="list-group-item">
            <p class="h6">Endereço</p>
            <span class="fw-light">Rua 123 n4 - Jd Cinco - Joinville/SC</span>
          </div>
          <div class="list-group-item">
            <p class="h6">E-mail</p>
            <span class="fw-light">meuemail@email.com</span>
          </div>
          <div class="list-group-item">
            <p class="h6">Telefone</p>
            <span class="fw-light">(47) 99234-5678</span>
          </div>
        </div>
      </section>

      <section class="col-12 col-md-8">
        <div>
          <h3>Novo item na lista</h3>
          <form id="formulario" class="my-3 row">
            <div class="mb-3 col-12 col-lg-6">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" placeholder="Insira uma descrição">
            </div>
            <div class="mb-3 col-12 col-sm-6 col-lg-3">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" placeholder="Insira uma quantidade">
            </div>
            <div class="mb-3 col-12 col-sm-6 col-lg-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="number" class="form-control" id="valor" placeholder="Insira uma quantidade">
            </div>
            <div class="d-grid d-sm-block gap-3 my-3">
              <button type="button" class="btn btn-primary btn-lg" onclick="addProduct()">Adicionar</button>
              <button type="button" class="btn btn-secondary btn-lg">Limpar</button>
            </div>
          </form>
        </div>

        <hr class="my-5" />

        <div>
          <h3>Lista de compras</h3>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Qtd.</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody id="product_table">
                <!-- // produtos -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
